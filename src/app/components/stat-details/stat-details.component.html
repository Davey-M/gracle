<div class="outer-container">
  <a routerLink="/stats">
    <button>Back</button>
  </a>
  
  <ng-container *ngIf="rule$ | async as rule">
    <div class="header">
      <h1>{{ rule.summary }}</h1>
    
      <p>{{ rule.text }}</p>
    </div>
  </ng-container>

  <p>Rule: {{ ruleVersion$ | async }}/{{ ruleIndex$ | async }}</p>
</div>
